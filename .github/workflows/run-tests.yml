name: Run tests

on:
  push:
    branches:
      - main
      - release

  pull_request:
    branches:
      - main
      - release

  workflow_dispatch:

jobs:
  build:
    name: Test suite
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: |
          go mod download

      - name: Build
        run: |
          make test

      - name: Run tests
        run: |
          make testcov

      - uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: profile.cov
